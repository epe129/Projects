<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.3rem;
        }

        p {
            margin: 0.3rem 0;
        }

        .recipe {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .ingredients {
            margin-top: 0.8rem;
            padding-left: 1rem;
            border-left: 3px solid #3498db;
        }

        .ingredients p {
            font-size: 0.95rem;
            color: #555;
        }

        .recipe-info {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #777;
        }

        .recipe-info span {
            display: inline-block;
            background: #ecf0f1;
            border-radius: 8px;
            padding: 0.3rem 0.6rem;
            margin-right: 0.5rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    {% for i in r %}
    <div class="recipe">
        <h2>{{ i.title }}</h2>
        <p>{{ i.description }}</p>

        <div class="ingredients">
            {% for x in i.ingredients %}
            <p>{{ x.name }} ‚Äî {{ x.amount }}</p>
            {% endfor %}
        </div>

        <div class="recipe-info">
            <span>‚è± {{ i.cooking_time }}</span>
            <span>üçΩ {{ i.servings }} annokset</span>
            <span>üìÇ {{ i.category }}</span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
