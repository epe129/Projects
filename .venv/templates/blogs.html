<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='blogs.css') }}">
    <title>Your blogs</title>
</head>
<body>

    {%endfor%}

</html>
