<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}">
</head>
<body id="body">
    <!-- After user is log in -->
    <div class="title">
        <h1 class="h1"><span id="teksti"></span> {{ Username }}</h1>
        <p id="userid">Your UserID: {{ id }}</p>   
        <a class="logout" href="{{ url_for('logout') }}">Log out</a>
        <button onclick="mode()" class="mode">Dark mode</button>
        <div class="divButtons">
            <button class="d_button" onclick="nayta('todo')" id="todo">Todo</button>
            <button class="d_button" onclick="nayta('calenter')" id="calenter">Calenter</button>
            <button class="d_button" onclick="nayta('Write_blog')" id="blogi">Write blog</button>
            <button class="d_button" id="blogs_button"><a href="{{ url_for('blogs', Username=Username, id=id,) }}" target="_blank" class="blogs_a">See the blogs</a></button>
        </div>    
    </div>
    <div class="main" id="main">
        <!-- todo -->
        <div class="div" id="tododiv">
            <div id="todo_inside">
                <input type="text" name="task" placeholder="Give the task" id="addTask">
                <input placeholder="delete task" id="DeleteTask">
                <p id="todo_p">Task is added after enter is pressed</p>
                <p id="task"></p>
            </div>
        </div>
        <!-- blogs -->
        <div class="div" id="blogidiv">
            <form id="blogForm" action="{{ url_for('page', Username=Username, id=id,)}}" method="post">
                {{ form3.hidden_tag() }}
                <h3 id="blog_title">Blog</h3>
                <label id="label">Title:</label> {{ form3.title() }}
                <br>
                <br>
                <label id="label">text:</label>
                <br>
                {{ form3.text() }}
                <br>
                {{ form3.submit3() }}
            </form>
        </div>
        <!-- calenter haven't started doing yet-->
        <div class="div" id="calenterdiv">    
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='page.js') }}"></script>
</body>
</html>
