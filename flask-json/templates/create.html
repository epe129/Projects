<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Here you can create account -->
    <div class="main">
        <form action="{{ url_for("home")}}" method="post" class="form">
            <h1>Create account</h1>
            {{ form.hidden_tag() }}
            {{ form.Username() }}
            {{ form.Password() }}
            <p id="taken">{{ taken }}</p>
            {{ form.id() }}
            {{ form.submit() }}
        </form>
        <br>
        <a class="a" href="{{ url_for('Signin') }}">Sing in</a>
    </div>
</body>
</html>
