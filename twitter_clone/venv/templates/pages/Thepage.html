<!-- needs some css work -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <style>
        body {
            background-color: black;
        }

        .main {
            top: 0px;
            position: sticky;
            margin-bottom: 0px;
        }

        .header {
            left: 0;
            right: 0;
            margin: 0 auto;
            float: none;
            background-color: black;
            color: white;
            width: 42%;
            border: 1px solid rgb(158, 158, 158);
        }

        .MakeTweet {
            left: 0;
            right: 0;
            margin: 0 auto;
            float: none;
            background-color: black;
            color: white;
            width: 42%;
            border: 1px solid rgb(158, 158, 158);
        }

        .tweets {
            left: 0;
            right: 0;
            margin: 0 auto;
            float: none;
            color: white;
            width:42%;
            height: 100%;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
        }

        #tweetSpanUSER {
            color: white;
        }

        #tweetSpanTEXT {
            color: white;
            margin-left: 10px;
        }

        #inside {
            padding: 10px;
            background-color: rgb(162, 162, 162);
            width: 30%;
            border-radius: 5px;
            margin: 0 auto;
            margin-top: 10px;
        }

        h1 {
            padding-left: 20px;
        }

        form {
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }

        textarea {
            left: 0;
            right: 0;
            float: none;
            background-color: black;
            color: white;
            border: 1px solid white;
            width: 99%;
            border: none;
        }

        button {
            position: relative;
            float: right;
            padding: 5px;
            margin: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgb(0, 145, 255);
            border: none;
            color: white;
            border-radius: 5px;
            left: 70px;
            margin-top: 45px;
        }
    
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Hello, <span>{{ username }}</span></h1>
        </div>
        <div class="MakeTweet">
            <form action="{{ url_for('page')}}" method="post">
                <textarea rows="5" cols="70" placeholder="Make your tweet ..." name="tweet"></textarea>
                <div style="float: right;">
                    <label>Public:</label><input type="checkbox" name="checkbox" id="check" value="Public">
                    <br>
                    <label>Private:</label><input type="checkbox" name="checkbox" id="check" value="Private">
                </div>
                <button>Tweet</button>
            </form>
        </div>
    </div>
    
    <div class="tweets">
        {%for v in range(0, p)%}
            <div id="inside">
                <span id="tweetSpanUSER">{{ data[v][0] }}</span>
                <hr>
                <span id="tweetSpanTEXT">{{ data[v][2] }}</span>
            </div>
            <hr>
        {%endfor%}
    </div>
</body>
</html>
