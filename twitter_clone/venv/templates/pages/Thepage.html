<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #f5f6fa;
        }

        .main {
            top: 0px;
            position: sticky;
            margin-bottom: 0px;
        }

        .header {
            margin: 0 auto;
            background: rgba(34, 40, 49, 0.98);
            color: #fff;
            max-width: 540px;
            min-width: 320px;
            height: 6rem;
            border: 1.5px solid #00acee;
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
            position: relative;
        }

        .MakeTweet {
            margin: 0 auto;
            background: rgba(34, 40, 49, 0.98);
            color: #fff;
            max-width: 540px;
            min-width: 320px;
            border: 1.5px solid #00acee;
            border-top: none;
            box-shadow: 0 4px 18px rgba(0,0,0,0.10);
            height: 13rem;
        }

        .tweets {
            margin: 0 auto;
            color: #fff;
            max-width: 540px;
            min-width: 320px;
            border-left: 1.5px solid #00acee;
            border-right: 1.5px solid #00acee;
            padding-bottom: 2rem;
        }

        #tweetSpanUSER {
            color: #00acee;
            font-weight: 600;
            font-size: 1.1rem;
        }

        #tweetSpanTEXT {
            color: #f5f6fa;
            margin-left: 10px;
            font-size: 1.05rem;
        }

        #inside {
            padding: 16px 18px;
            background: rgba(44, 62, 80, 0.92);
            width: 90%;
            border-radius: 10px;
            margin: 0 auto;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }

        h1 {
            padding-left: 20px;
            font-size: 2rem;
            margin-top: 1.2rem;
            margin-bottom: 0rem;
            letter-spacing: 1px;
        }

        form {
            margin: 0 auto;
            padding: 0.8rem 0 1.2rem 0;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: #232526;
            color: #f5f6fa;
            border: 1.5px solid #00acee;
            width: 95%;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 0.8rem;
            outline: none;
            transition: border 0.2s;
        }

        button {
            align-self: flex-end;
            padding: 10px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(90deg, #00acee 0%, #0077b6 100%);
            border: none;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-right: 10px;
        }

        #profile {
            color: #00acee;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
        }

        #logout {
            color: #00acee;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
        }

        .tweet-options {
            margin-left: 10px;
            margin-bottom: -25px;
        }

        #inhead {
            display: flex; 
            flex-direction: row; 
            gap: 10px; 
            justify-content: right; 
            margin-right: 20px;
        }
        
    </style>
</head>
<body>    
    <div class="main">
        
        <div class="header">
            <h1>Hello, <span>{{ username }}</span></h1>
            <div id="inhead">
                <a id="profile" href="{{ url_for('profile', username=username )}}">Profile</a>
                <a id="logout" href="{{ url_for('logout')}}">logout</a>
            </div>        
        </div>
        
        <div class="MakeTweet">
            <form action="{{ url_for('page')}}" method="post">
                <textarea rows="5" cols="70" placeholder="Make your tweet ..." name="tweet"></textarea>
                <div class="tweet-options">
                    <label for="public">Public:</label><input type="checkbox" name="checkbox" id="public" value="Public">
                    <label for="private">Private:</label><input type="checkbox" name="checkbox" id="private" value="Private">
                </div>
                <button>Tweet</button>
            </form>
        </div>
    
    </div>

    <div class="tweets">
        {%for v in range(0, p)%}
            <div id="inside">
                <span id="tweetSpanUSER">{{ data[v][0] }}</span>
                <hr>
                <span id="tweetSpanTEXT">{{ data[v][2] }}</span>
            </div>
            <hr>
        {%endfor%}
    </div>
    
</body>
</html>
