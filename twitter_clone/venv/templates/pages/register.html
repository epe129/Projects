<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
        }

        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 10px; 
            height: 50vh;
        }

        form {
            height: 200px;
        }

        #submit {
            background-color: rgb(0, 187, 255);
            border-radius: 5px;
            border: none;
            font-size: 1.3rem;
            padding: 5px;
            cursor: pointer;
            color: white;
        }

        #submit:hover {
            background-color: rgb(0, 153, 255);
        }

        input {
            margin-top: 5px;
            padding: 5px;
        }

        label {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        h2 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Register</h2>
        <form action="{{ url_for('register')}}" method="post">
            <label for="emailLabel">Username:</label>
            <br>
            <input type="text" id="username" placeholder="Enter username" name="username" style="width: 300px;" required>

            <br>
            <br>

            <label for="pwdLabel">Password:</label>
            <br>
            <input type="password" id="pwd" placeholder="Enter password" name="pwd" style="width: 300px;" required>

            <br>

            <input type="password" id="pwd" placeholder="Confirm password" name="pwdConfirm" style="width: 300px;" required>

            <br>
            <br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
