<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <title>Admin login</title>
</head>
<body>
    <br>
    <form action="{{ url_for("adminLogin")}}" method="POST">
        {{ form.hidden_tag() }}
        <h1 id="admin_title">admin</h1>
        <label id="label">Username:</label> {{ form.name() }}
        <label id="label">Password:</label> {{ form.password() }}
        <label id="label">id:</label> {{ form.id() }}
        {{ form.submit() }}
    </form>
</body>
</html>
