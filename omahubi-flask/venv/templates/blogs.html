<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='blogs.css') }}">
    <title>Your blogs</title>
</head>
<body>
    <div class="See-blogs">
        <h2>Hello {{ Username }}</h2>
        <h3>See your blogs:</h3>
        {%for i in result%}
            <li>id: {{ i["id"] }} title: {{ i["title"] }}<br>text: {{ i["text"] }}</li>
            <br>
        {%endfor%}
    </div>

    <div class="delete-blog">
        <form action="{{ url_for('blogs', Username=Username, id=id,)}}" method="POST">
            {{ form.hidden_tag() }}
            <label id="label">Poista blogi anna otsikko:</label> {{ form.blogin_title() }}
            <br>
            {{ form.submit() }}
        </form>
    </div>
    
</body>
</html>
