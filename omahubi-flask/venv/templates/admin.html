<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminpage.css') }}">
    <title>Admin</title>
</head>
<body>
    <h1>Käyttäjät</h1>
    <div class="main_div">
        <div style="width: 200px; border: 1px solid black; padding: 10px 10px;">
            <ol>
            {%for i in kayttajat%}
                <li>{{ i["id"] }} {{ i["Username"] }}</li>
                <br>
            {%endfor%}
            </ol>
        </div>
        <div style="width: 200px; border: 1px solid black; padding: 10px 10px;">
            <form action="{{ url_for('adminPage', username=username, id=id,)}}" method="POST">
                {{ form.hidden_tag() }}
                <label>Poista Käyttäjä</label>
                <br>
                <br>
                <label>Anna id:</label>
                <br>
                {{ form.poista() }}
                <br>
                <br>
                {{ form.submit3() }}
            </form>
        </div>
        
    </div>
</body>
</html>
