<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laskin</title>
    <link rel="stylesheet" href="style.css">
    <script src="skript.js"></script>
</head>
<body>
    <h1 class="otsikko">Laskin</h1>
    <div class="main">
        <div id="content" class="content">
            <div class="nayta" id="nayta"></div>
            <div class="merkit">
                <button id="" class="merkki" onclick="clickt('c')">c</button>
                <button id="" class="merkki" onclick="clickt('-')">-</button>
                <button id="" class="merkki" onclick="clickt('+')">+</button>
                <button id="" class="merkki" onclick="clickt('*')">*</button>
                <button id="" class="merkki" onclick="clickt('/')">/</button>        
            </div>
            <div class="numerot">
                <button id="" class="merkki_numero" onclick="clickt('1')">1</button>
                <button id="" class="merkki_numero" onclick="clickt('2')">2</button>
                <button id="" class="merkki_numero" onclick="clickt('3')">3</button>
                <button id="" class="merkki_numero" onclick="clickt('4')">4</button>
                <button id="" class="merkki_numero" onclick="clickt('5')">5</button>
                <button id="" class="merkki_numero" onclick="clickt('6')">6</button>
                <button id="" class="merkki_numero" onclick="clickt('7')">7</button>
                <button id="" class="merkki_numero" onclick="clickt('8')">8</button>
                <button id="" class="merkki_numero" onclick="clickt('9')">9</button>
                <button id="" class="merkki_numero" onclick="clickt('0')">0</button>
                <button id="" class="merkki_numero" onclick="clickt('.')">.</button>
                <button id="" class="merkki_numero" onclick="clickt('=')">=</button>
            </div>
        </div>
    </div>
</body>
</html>
